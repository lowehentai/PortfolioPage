<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.min.css">
    <title id="title">NoorSoft</title>
</head>

<body id="up">
    <!-- Import edilmesi gerekilen blocklar ayrica 'portfolioscript.js ve jQueryCompressed.js' stil olarak da 'style.min.css', iconlar icin (button) 'img' dosyasi da lazimdir -->
    <div class="block_wrapper">
        <div id="nonHidden" class="nonHidden">
            <img src="img/arrows/arrow-left-solid.svg" alt="nextIcon" class="arrowHidden">
        </div>
        <div class="portfolio">
            <div class="portfolio__button">
                <a id="prew" href="#" target="_blank">
                    <div class="portfolio_buttons">
                        <img id="prew" src="img/arrows/up.svg" alt="prewIcon" class="prew">
                    </div>
                </a>
                <a href="#up">
                    <div class="portfolio_buttons">
                        <img id="up" src="img/arrows/arrow-alt-circle-up-regular.svg" alt="upIcon" class="up">
                    </div>
                </a>
                <a id="next" href="#" target="_blank">
                    <div class="portfolio_buttons">
                        <img id="next" src="img/arrows/up.svg" alt="nextIcon" class="next">
                    </div>
                </a>
            </div>
            <div id="tag_title" class="portfolio__title"></div>
        </div>
    </div>
    <script src="js/jQueryCompressed.js"></script>
    <script src="js/portfolioscript.js"></script>
    <!-- Import edilmesi gerekilen blocklar ^^^^ -->
</body>

</html>
